<!-- 
    - should include buttons options to delete or update post
    - form is only to update so it should have prefilled values already
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../public/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-400 flex flex-col h-screen">
    <header class="bg-blue-950 text-white shadow-md shadow-[rgba(0,0,0,0.4)]">
      <nav
        class="p-[15px] py-[10px] justify-between flex justify-between items-center"
      >
        <div class="text-[2.5rem] font-honk">Your Dashboard</div>
        <ul class="flex gap-[10px] text-[1.1rem] font-[500]">
          <li>Home</li>
          <li>Dashboard</li>
          <li>Logout</li>
        </ul>
      </nav>
    </header>

    <div
      class="edit-form just bg-gray-200 w-[75%] m-auto h-[550px] rounded-md overflow-hidden shadow-lg shadow-[rgba(0,0,0,0.3)]"
    >
      <div
        class="form-header bg-blue-950 py-[10px] mb-[15px] flex justify-center"
      >
        <h1 class="font-honk text-[3rem]">Edit Post</h1>
      </div>

      <form action="" class="flex flex-col gap-[25px] items-center">
        <div class="">
          <label for="title" class="block font-honk text-[2rem]">Title</label>
          <input
            type="text"
            name="title"
            class="max-w-[100%] w-[800px] text-[1.5rem] p-[10px] rounded-sm border-[3px] border-blue-950 outline-none font-bold"
          />
        </div>

        <div class="">
          <label for="title" class="block font-honk text-[2rem]">Content</label>
          <textarea
            type="text"
            name="title"
            class="max-w-[100%] w-[800px] text-[1.5rem] h-[120px] p-[10px] rounded-sm border-[3px] border-blue-950 outline-none font-bold"
          ></textarea>
        </div>

        <div class="form-buttons flex gap-[40px] mt-[10px]">
          <button
            class="bg-blue-950 font-honk text-[1.5rem] p-[10px] px-[15px] rounded-md shadow-md shadow-[rgba(0,0,0,0.4)] hover:translate-y-[-3px] transition duration-300"
          >
            Update Post
            <i class="fa-solid fa-pen text-red-500 text-[1.2rem]"></i>
          </button>
          <button
            class="bg-blue-950 font-honk text-[1.5rem] p-[10px] px-[15px] flex justify-center items-center gap-[5px] rounded-md shadow-md shadow-[rgba(0,0,0,0.4)] hover:translate-y-[-3px] transition duration-300"
          >
            Delete Post
            <i class="fa-solid fa-trash text-red-500 text-[1.2rem]  flex justify-center items-center gap-[5px]"></i>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
