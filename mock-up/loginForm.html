<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../public/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-400 flex flex-col h-screen">
    <header class="bg-blue-950 text-white shadow-md shadow-[rgba(0,0,0,0.4)]">
      <nav
        class="p-[15px] py-[10px] justify-between flex justify-between items-center"
      >
        <div class="text-[2.5rem] font-honk">Tech Blog</div>
        <ul class="flex gap-[15px] text-[1.1rem] font-[500] ">
          <li class="cursor-pointer">Home</li>
          <li class="cursor-pointer">Dashboard</li>
          <li class="cursor-pointer">Login</li>
          <li class="cursor-pointer">Logout</li>
        </ul>
      </nav>
    </header>

    <div
      class="edit-form just bg-gray-200 w-[75%] m-auto h-[550px] rounded-md overflow-hidden shadow-lg shadow-[rgba(0,0,0,0.3)]"
    >
      <div
        class="form-header bg-blue-950 py-[10px] mb-[25px] flex justify-center"
      >
        <h1 class="font-honk text-[3rem]">Login</h1>
      </div>

      <form action="" class="flex flex-col gap-[20px] items-center">
        <div class="">
          <label for="username" class="block font-honk text-[2rem]"
            >Username</label
          >
          <input
            type="text"
            name="username"
            class="max-w-[100%] w-[800px] text-[1.5rem] p-[10px] rounded-sm border-[3px] border-blue-950 outline-none font-bold"
          />
        </div>

        <div class="">
          <label for="content" class="block font-honk text-[2rem]"
            >Password</label
          >
          <input
            type="password"
            name="password"
            class="max-w-[100%] w-[800px] text-[1.5rem]  p-[10px] rounded-sm border-[3px] border-blue-950 outline-none font-bold"
          />
        </div>

        <div
          class="form-buttons items-center gap-[25px] flex-col flex mt-[15px]"
        >
          <button
            class="bg-blue-950 font-honk text-[1.8rem] p-[10px] px-[15px] w-[150px] rounded-md shadow-md shadow-[rgba(0,0,0,0.4)] hover:translate-y-[-3px] transition duration-300"
          >
            Login !
          </button>
          <p class="font-bold text-[1.1rem] text-orange-400">
            Don't have an account?
            <a href="" class="underline text-pink-600">Sign Up</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
